<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Real</title>
  <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">

  <!--FONT ROBOTO-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <!--CSS-->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="container">
    <header>
      <h1>Conversor de Real</h1>
    </header>

    <main>

      <div class="entrada">
        <label>
          Converter <strong>de</strong>
        </label>
        <select>
          <option>R$ Real Brasileiro</option>
        </select>
      </div>
      
      <div class="entrada">
        <label>
          Converter <strong>para</strong>
        </label>
        <select id="container-select">
          <option>Bitcoin</option>
          <option>DÃ³lar Americano</option>
          <option>Euro</option>
          <option>Iene</option>
          <option>Libra</option>
          <option>Peso Argentino</option>
          <option>Yuan</option>
        </select>
      </div>
      
      <div class="entrada">
        <label>Valor</label>
      <input id="input-valor" type="number" placeholder="10000.00">
      </div>
      
      <button id="container-button" type="button">Converter</button>

      <section>
        <div class="representacao-da-conversao">
          <img src="img/brasil.svg" alt="Bandeira do Brasil">
          <p class="representacao-nome">Real</p>
          <p class="representacao-dinheiro" id="input-texto">R$ 10.000,00</p>
        </div>

        <img id="seta" src="./img/seta.svg" alt="seta para baixo">

        <div class="representacao-da-conversao">
          <img src="img/bitcoin.svg" alt="Bandeira dos Estados Unidos" id="mudar-img">
          <p class="representacao-nome" id="mudar-nome">Bitcoin</p>
          <p class="representacao-dinheiro" id="resultado-valor">0,032</p>
        </div>

      </section>

    </main>
  </div>

</body>

<script src="./conversor.js">

</script>

</html>
